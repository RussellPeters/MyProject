apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "23.0.2"

    aaptOptions.cruncherEnabled = false
    aaptOptions.useNewCruncher = false

    defaultConfig {
        applicationId "com.hcm.camera"
        minSdkVersion 8
        targetSdkVersion 8
    }

    buildTypes {
        release {
        }
    }
}

dependencies {
    compile project(':gciNutil')
}
